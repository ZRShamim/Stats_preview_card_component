<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-container-picture">
        <img
          src="./img/image-header-mobile.jpg"
          alt="image-header-mobile"
          class="image1"
        />
        <img
          src="./img/image-header-desktop.jpg"
          alt="image-header-desktop"
          class="image2"
        />
      </div>

      <div class="flex-container-text">
        <h2>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h2>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="flex-stats">
          <li>
            <span class="stats">10k+</span>
            <span class="stats-heading">companies</span>
          </li>
          <li>
            <span class="stats">314</span>
            <span class="stats-heading">templates</span>
          </li>
          <li>
            <span class="stats">12M+</span>
            <span class="stats-heading">queries</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ZRShamim" target="_blank"
        >@ZRShamim</a
      >.
    </div>
  </body>
</html>
